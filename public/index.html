<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat app-socket io</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body style="background-color: gray; color: whitesmoke;">
    <form action="" method="post">
        <input type="text" name="message" id="mess-input">
        <input style="padding: 6px; border-radius: 10%; background-color: teal; color: white; outline: none; border: 0px;" type="button" value="send" id="send-button">
    </form>
    <div id="messages">
        <ul id="messages-list"></ul>
        <p id="activity"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
